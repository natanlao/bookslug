{% extends '_base.html' %}
{% block body %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Instructor</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        {% for listing in listings %}
        <tr>
            <td>{{ listing }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
